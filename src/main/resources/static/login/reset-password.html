<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Email Submission Form -->
    <div id="emailFormContainer">
        <h2>Forgot Password</h2>
        <form id="emailForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="emailErrorMessage" style="display:none;color:red;"></div>
    </div>

    <!-- Token Verification Form -->
    <div id="verifyTokenContainer" style="display:none;"> <!-- Initially hidden -->
        <h2>Verify Token</h2>
        <form id="verifyTokenForm">
            <label for="verifyToken">Enter Reset Token:</label>
            <input type="text" id="verifyToken" name="verifyToken" required>
            <button type="submit">Verify Token</button>
        </form>
        <div id="verifyTokenErrorMessage" style="display:none;color:red;"></div>
        <div id="verifyMessage" style="display:none;color:green;"></div>
    </div>

    <!-- Password Reset Form -->
    <div id="resetFormContainer" style="display:none;"> <!-- Initially hidden -->
        <h2>Reset Password</h2>
        <form id="resetForm">
            <!-- Removed the resetToken input field, as the token is already captured -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="resetErrorMessage" style="display:none;color:red;"></div>
        <div id="resetMessage" style="display:none;color:green;"></div>
    </div>

    <script src="resetpassword.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
