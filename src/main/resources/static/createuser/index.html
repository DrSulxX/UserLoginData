<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>

        <div class="form-group">
            <label for="operation">Operation</label>
            <select id="operation">
                <option value="single">Single User</option>
                <option value="bulk">Bulk Users</option>
            </select>
        </div>

        <form id="userForm" class="user-form">
            <h2>Create Single User</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" name="familyName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create User</button>
        </form>

        <form id="bulkUserForm" class="user-form" style="display: none;">
            <h2>Create Bulk Users</h2>
            <div class="form-group">
                <label for="bulkUsers">Bulk Users (format: username, name, family name, email, password per line)</label>
                <textarea id="bulkUsers" name="bulkUsers" rows="10"></textarea>
            </div>
            <button type="submit">Create Bulk Users</button>
        </form>

        <div id="loadingScreen" class="loading-screen">Loading...</div>
        <div class="error-message"></div>

        <div id="userList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
